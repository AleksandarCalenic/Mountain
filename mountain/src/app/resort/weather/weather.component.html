<div class="row">
    <div class="col-2" *ngFor="let w of weather">
        <p class="text-center"><b>{{w.date | date: 'd.M.y'}}</b></p>
        <img src="assets\images\weather\{{w.outlook}}.png" width="100%">
        <p>Min: {{w.temperature_min}}&deg;C</p>
        <p>Max: {{w.temperature_max}}&deg;C</p>
        <p>Wind: {{w.wind}} km/h</p>
    </div>
</div>
